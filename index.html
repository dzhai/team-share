<body class="list" style="transform: none;">
    <header class="caption">
        <h1>技术分享</h1>
        <p>team share</p>

    <section class="slide cover visited" id="Cover">
		<div>
			<h2>技术分享</h2>

	<!-- just github-api source (5.3kb) -->
	<script src="https://unpkg.com/github-api/dist/GitHub.min.js"></script>
	<!-- standalone (20.3kb) -->
	<script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>
	<script src="http://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
	<script>
	var gh = new GitHub({
		token: '1b281c076832a7fae2312ef339c5b41dbb0ccb7d'
	});
	var issue=gh.getIssues('dzhai','team-share');
	issue.listIssues({'labels':'技术分享'},function(err, data) {
		$.each(data,function(i,item){
		var html=' <section class="slide cover visited" id="'+item.id+'"><div>'
		html+='<h2>'+item.title+'</h2>';
		html+=item.body;
		html+='</div></section>';
		$('header').after(html);
		console.log(html);
		});
	});
	</script>
</body>
